apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: app-db
  namespace: postgres
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: app
      owner: app
