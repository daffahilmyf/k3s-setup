namespace:
  create: true
  name: postgres

cluster:
  enabled: true
  name: app-db
  namespace: postgres
  instances: 3
  primaryUpdateStrategy: unsupervised
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      database: app
      owner: app

observability:
  enabled: true
  namespace: monitoring
  releaseLabel: kube-prometheus-stack
  operatorNamespace: cnpg-system
  clusterSelector:
    labelKey: cnpg.io/cluster
    labelValue: app-db
