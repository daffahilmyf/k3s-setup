# Production-ish defaults for a small 3-node k3s cluster.
nats:
  namespaceOverride: nats
  config:
    cluster:
      enabled: true
      replicas: 3
    jetstream:
      enabled: true
      fileStore:
        pvc:
          size: 20Gi

  container:
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 1Gi

  natsBox:
    enabled: true
